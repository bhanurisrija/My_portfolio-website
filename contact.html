<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Srija Reddy Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Hero Section */
    .hero {
      height: 50vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    /* Gradient Button */
    .btn-gradient {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: 600;
      border-radius: 50px;
      transition: 0.3s;
      padding: 0.8rem 2rem;
    }
    .btn-gradient:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Srija Reddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1>Get in Touch</h1>
      <p class="lead">Have a project or idea? Let's connect!</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact py-5">
    <div class="container">
      <div class="row justify-content-center">
        <!-- Contact Form -->
        <div class="col-md-6 mb-5">
          <h2 class="mb-4 text-center fw-bold">Send Me a Message</h2>
          <form action="https://formspree.io/f/{your-form-id}" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control rounded-pill" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control rounded-pill" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control rounded-pill" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control rounded-3" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-gradient w-100">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-4">
          <h2 class="mb-4 fw-bold">Contact Info</h2>
          <ul class="list-unstyled">
            <li class="mb-3"><i class="bi bi-envelope-fill me-2 text-primary"></i> srija.reddy@example.com</li>
            <li class="mb-3"><i class="bi bi-telephone-fill me-2 text-primary"></i> +91 9876543210</li>
            <li class="mb-3"><i class="bi bi-geo-alt-fill me-2 text-primary"></i> Hyderabad, India</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white">
    &copy; 2025 Srija Reddy | All Rights Reserved
    <div class="mt-2">
      <a href="#" class="text-white me-2"><i class="bi bi-linkedin"></i></a>
      <a href="#" class="text-white me-2"><i class="bi bi-github"></i></a>
      <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
